<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>MTA Bus Visualizations</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
 		
 		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>


	</head>
	<body>
		<h1>MTA Bus Visualization</h1>
		<div id="map" style="width: 1200px; height: 1200px"></div>
		
		
		<!-- <script src="simpleheat.js"></script>
		<script src="HeatLayer.js"></script> -->
		<script src="leaflet-heat.js"></script>

 	
		<script>
			var map = L.map('map').setView([40.725435, -73.927170], 13);
			
			var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
			}).addTo(map);
			
			var popup = L.popup();
			function onMapClick(e) {
				popup
					.setLatLng(e.latlng)
					.setContent("You clicked the map at " + e.latlng.toString())
					.openOn(map);
			}
	
			map.on('click', onMapClick);
			
			var myItems = [["Bus #1",40.7285, -73.97747], ["Bus #2", 40.8285, -73.87747]]
			var array = [];
			for (var i = 0; i < myItems.length; i++) {
			    var item = myItems[i];

			    marker = new L.marker([item[2],item[3]], {
			        icon: mapOpts.myIcon
			    }).bindPopup(item[1]);

			    array.push(marker);
			}
			map.addLayers(array);
	
			// L.marker([40.7285, -73.97747]).addTo(map).bindPopup("Bus!").openPopup();
		</script>

	</body>
</html>
